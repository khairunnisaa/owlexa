<app-navbar></app-navbar>

<div class="mb60 mb50-sm"></div>

<div class="container">
  <h2 class="title custom">Daftar Jaringan Kesehatan</h2>
  <div class="mb25 mb50-sm"></div>
  <!--Section: Contact v.1-->
  <section class="section pb-5">

    <!--Section heading-->

    <div class="row">

      <!--Grid column-->
      <div class="col-lg-12 mb-4">

        <!--Form with header-->
        <div class="card">
          <div class="card-body">
            <div class="table-responsive table-hover">
              <table class="table">
                <caption>List of users</caption>
                <thead>
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Tipe</th>
                  <th scope="col">Nama Provider</th>
                  <th scope="col">Alamat</th>
                  <th scope="col">Kota</th>
                  <th scope="col">Telepon</th>
                  <th scope="col">Navigasi</th>
                </tr>
                </thead>
                <tbody>
                <tr class="bg-dark">
                  <th scope="row">#</th>
                  <td><select>
                    <option selected>Choose...</option>
                    <option value="1">Klinik</option>
                    <option value="2">Rumah Sakit</option>
                  </select>
                  </td>
                  <td><input type="text" name="name"></td>
                  <td><input type="text" name="name"></td>
                  <td><select>
                    <option selected>Pilih Nama Kota...</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Medan">Medan</option>
                    <option value="Bandung">Bandung</option>
                  </select></td>
                  <td><input type="text" name="name"></td>
                  <td><a class="btn btn-primary fa fa-search fa-4x"></a></td>
                </tr>
                <tr *ngFor="let provider of providers; let i = index;">
                  <th scope="row">{{i+1}}</th>
                  <td>{{provider.type}}</td>
                  <td>{{provider.name}}</td>
                  <td>{{provider.address}}</td>
                  <td>{{provider.city}}</td>
                  <td>{{provider.phoneNumber}}</td>
                  <td><a class="btn btn-primary fa fa-search fa-4x"></a></td>
                </tr>
                </tbody>
              </table>
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>


          </div>

        </div>
        <!--Form with header-->

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-12">

        <!--Google map-->
        <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3533.8291973973573!2d106.82221042815392!3d-6.1856696513418195!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd6db11bb79ead5c0!2sPT.%20Aplikanusa%20Lintasarta!5e0!3m2!1sid!2sid!4v1581323067294!5m2!1sid!2sid" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

        <br>
        <!--Buttons-->

      </div>
      <!--Grid column-->

    </div>

  </section>
  <!--Section: Contact v.1-->

</div>
<div class="mb60 mb50-sm"></div>

<app-footerpage></app-footerpage>
