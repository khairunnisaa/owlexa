<div class="container">
<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title">{{modalData.name}}</h1>
  </header>
  <section id="modal-body">
    <p>{{modalData.jabatan}}</p>
    <p><img src="{{modalData.foto}}" style="height: 200px"></p>
    <p class="text-justify">{{modalData.deskripsi}}</p>
  </section>
  <footer id="modal-footer">
    <button mat-raised-button id="modal-action-button" (click)="actionFunction()">
      Do it
    </button>
    <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">
      Go back
    </button>
  </footer>
</div>

</div>
