<div class="mb60 mb50-sm"></div>

<div class="container">
  <h2 class="title custom">Registrasi Provider Baru</h2>
  <div class="mb25 mb50-sm"></div>

  <form>
    <div class="form-group row">
      <label for="ProviderName" class="col-sm-2 col-form-label">Provider Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ProviderName" placeholder="Provider Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="ProviderCategory" class="col-sm-2 col-form-label">Provider Category</label>
      <div class="col-sm-10">
        <select class="custom-select" id="ProviderCategory">
          <option selected>Open this select menu</option>
          <option value="Dokter Umum">Dokter Umum</option>
          <option value="Dokter Specialist">Dokter Specialist</option>
          <option value="Dokter Gigi Umum">Dokter Gigi Umum</option>
          <option value="Rumah Sakit Klinik">Rumah Sakit Klinik</option>
          <option value="Rumah Bersalin">Rumah Bersalin</option>
          <option value="Rumah Sakit Ibu & Anak">Rumah Sakit Ibu & Anak</option>
          <option value="Apotek">Apotek</option>
          <option value="Laboratorium">Laboratorium</option>
          <option value="Optik">Optik</option>
          <option value="Rumah Sakit Umum">Rumah Sakit Umum</option>
          <option value="Rumah Sakit Umum Daerah">Rumah Sakit Umum Daerah</option>
          <option value="APOTEK & KLINIK">APOTEK & KLINIK</option>
          <option value="RB & KLINIK">RB & KLINIK</option>
          <option value="KLINIK BEDAH">KLINIK BEDAH</option>
          <option value="RSB">RSB</option>
          <option value="RSAL">RSAL</option>
          <option value="KLINIK & LAB">KLINIK & LAB</option>
          <option value="Personal Doctor">Personal Doctor</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="Address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="Address" placeholder="Address"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="City" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <select class="custom-select" id="City">
          <option selected>Open this select your city</option>
          <option value="Bandung">Bandung</option>
          <option value="Jakarta">Jakarta</option>
          <option value="Yogyakarta">Yogyakarta</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="Province" class="col-sm-2 col-form-label">Province</label>
      <div class="col-sm-10">
        <select class="custom-select" id="Province">
          <option selected>Open this select your province</option>
          <option value="Jawa Barat">Bandung</option>
          <option value="DKI Jakarta">DKI Jakarta</option>
          <option value="Daerah Istimewa Yogyakarta">Darah Istimewa Yogyakarta</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="Country" class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-10">
        <select class="custom-select" id="Country">
          <option selected>Open this select your country</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Singapura">Singapura</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="PostalCode" class="col-sm-2 col-form-label">Postal Code</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="PostalCode" placeholder="Postal Code">
      </div>
    </div>

    <div class="form-group row">
      <label for="BankName" class="col-sm-2 col-form-label">Bank Name</label>
      <div class="col-sm-10">
        <select class="custom-select" id="BankName">
          <option selected>Open this select your bank name</option>
          <option value="Mandiri">Mandiri</option>
          <option value="BCA">BCA</option>
          <option value="BNI">BNI</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="BankAccount" class="col-sm-2 col-form-label">Bank Account</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="BankAccount" placeholder="Bank Account">
      </div>
    </div>

    <div class="form-group row">
      <label for="BankAccountName" class="col-sm-2 col-form-label">Bank Account Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="BankAccountName" placeholder="Bank Account Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="Country" class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-10">
        <select class="custom-select" id="Country">
          <option selected>Open this select your country</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Singapura">Singapura</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="NoNPWP" class="col-sm-2 col-form-label">No NPWP</label>
      <div class="col-sm-10">
        <input type="text" class="col-sm-2 col-form-label" id="nomer_mpwp" placeholder="Nomer MPWP">
        <input type="file" class="col-sm-2 col-form-label" id="NoNPWP">
      </div>
    </div>


    <div class="form-group row">
      <label for="ProviderName" class="col-sm-2 col-form-label">Provider Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ProviderName" placeholder="Provider Name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>

<div class="mb60 mb50-sm"></div>

<app-footerpage></app-footerpage>
