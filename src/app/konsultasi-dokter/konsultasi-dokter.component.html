<app-navbar></app-navbar>

<div class="mb60 mb50-sm"></div>

<div class="container">
  <h2 class="title custom">Konsultasi Dokter</h2>
  <div class="mb25 mb50-sm"></div>

  <iframe src="https://www.klikdokter.com/" style="height:500px;width:100%; border: 2px solid #2baaff"></iframe>
  <form>
    <div class="mb25 mb50-sm"></div>
    <h2 class="title custom">Ajukan Pertanyakan Anda Disini</h2>
    <div class="mb25 mb50-sm"></div>
    <div class="form-group row">
      <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputNama" placeholder="Nama">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPerusahaan" class="col-sm-2 col-form-label">Nama Perusahaan </label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputPerusahaan" placeholder="Nama Perusahaan">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPosisi" class="col-sm-2 col-form-label">Posisi</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputPosisi" placeholder="Posisi">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputTelephone" class="col-sm-2 col-form-label">Nomer Telephon</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" id="inputTelephone" placeholder="Nomer Telephone">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPertanyaan" class="col-sm-2 col-form-label">Pertanyaan</label>
      <div class="col-sm-5">
        <textarea class="form-control" id="inputPertanyaan" placeholder="Pertanyaan"></textarea>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-6">
      </div>
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary">Kirim</button>
      </div>
    </div>
  </form>


</div>


<div class="mb60 mb50-sm"></div>

<app-footerpage></app-footerpage>
